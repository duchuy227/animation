<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Spin</title>
    <link rel="stylesheet" href="spin.css">

</head>
<body>
    <div class="container">
        <div class="spinBtn">Grade</div>
        <div class="wheel">
            <div class="number" style="--i:1;--crl:#db7093;">
            <span>PASS</span></div>
            <div class="number" style="--i:2;--crl:#7cdb70;">
            <span>FAIL</span></div>
            <div class="number" style="--i:3;--crl:#ede140;">
            <span>PASS</span></div>
            <div class="number" style="--i:4;--crl:#f23b3b;">
            <span>PASS</span></div>
            <div class="number" style="--i:5;--crl:#c770db;">
            <span>FAIL</span></div>
            <div class="number" style="--i:6;--crl:#80db70;">
            <span>FAIL</span></div>
            <div class="number" style="--i:7;--crl:#db9570;">
            <span>MERIT</span></div>
            <div class="number" style="--i:8;--crl:#7079db;">
            <span>PASS</span></div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() *3600);

        spinBtn.onclick = function(){
            wheel.style.transform = "rotate(" + value + "deg)";
            value += Math.ceil(Math.random() *3600);
        }
    </script>
</body>
</html>
